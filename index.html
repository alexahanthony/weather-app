<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="./materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Alexa's Weather App</title>
</head>

<body>
    <!-- navbar -->
    <nav>
        <div class="nav-wrapper">
            <a class="brand-logo"><i class="material-icons">cloud</i>Weather</a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html"><i class="material-icons">refresh</i></a></li>
            </ul>
        </div>
    </nav>

    <div class="row-1">
        <div class="col s6" id="city-list">
            <h3>Search for a city:</h3>
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="input_text" type="text" data-length="20">
                        <label for="input_text">your city</label>
                        <a class="waves-effect waves-light btn">search</a>
                    </div>
                </div>
            </form>
        </div>

        <div class="col s6">
            <h3>Current Weather Report</h3>
            <div class="city">City:</div>
            <div class="temp">Temperature:</div>
            <div class="humidity">Humidity:</div>
            <div class="wind">Wind Speed:</div>
            <div class="uv-index">Feels like:</div>
        </div>
        <br>
        <div class="row-2">
            <h3>Five-Day Forecast:</h3>
            <!-- Day 1 Box -->
            <div class="col s1">
                <div class="card-panel teal">
                    <div id="1"></div>
                </div>
            </div>
            <!-- Day 2 Box -->
            <div class="col s1">
                <div class="card-panel teal">
                    <div id="2"></div>
                </div>
            </div>
            <!-- Day 3 Box -->
            <div class="col s1">
                <div class="card-panel teal">
                    <div id="3"></div>
                </div>
            </div>
            <!-- Day 4 Box -->
            <div class="col s1">
                <div class="card-panel teal">
                    <div id="4"></div>
                </div>
            </div>
            <!-- Day 5 Box -->
            <div class="col s1">
                <div class="card-panel teal">
                    <div id="5"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./materialize/js/materialize.js"></script>
    <script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

<html>
